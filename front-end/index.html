<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pizzeria Pizzarte!</title>
</head>

<body>
    <header class="pb-5">
        <h1 class="text-center pt-2"><i class="fa-solid fa-pizza-slice"></i> Pizzarte! <i
                class="fa-solid fa-pizza-slice"></i></h1>
        <h2 class="text-center pt-3">La pizzeria che rende buona la creativit√†!</h2>
    </header>

    <main>
        <div class="container">
            <h2>Le nostre pizze:</h2>

            <section id="pizzas-list"></section>

            <form id="pizza-form" action="#" class="row">
                <div class="col-6">
                    <label class="form-label" for="name">Nome pizza</label>
                    <input class="form-control" type="text" id="name" name="name">
                </div>

                <div class="col-6">
                    <label class="form-label" for="price">Prezzo</label>
                    <input class="form-control" type="number" step="0.01" id="price" name="price">
                </div>

                <div class="col-12">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" row="3"></textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-outline-light mt-2">Salva pizza</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
